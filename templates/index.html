<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador IRIS - ML Deployment</title>
  <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>
  <!-- Author Credit -->
  <div class="author-credit">
    <i class="fas fa-user-circle"></i> Adrián
  </div>

  <div class="container">
    <div class="card">
      <div class="header">
        <div class="icon-wrapper">
          <i class="fas fa-seedling"></i>
        </div>
        <h1>Clasificador de Especies IRIS</h1>
        <p class="subtitle">Sistema de Machine Learning - Azure ML Studio 2026</p>
      </div>

      <form action="{{ url_for('predict')}}" method="post" class="prediction-form">
        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-ruler-horizontal"></i>
            <input type="number" step="0.1" name="sl" placeholder="Longitud del sépalo (cm)" required />
          </div>
          
          <div class="input-wrapper">
            <i class="fas fa-ruler-vertical"></i>
            <input type="number" step="0.1" name="sw" placeholder="Ancho del sépalo (cm)" required />
          </div>
          
          <div class="input-wrapper">
            <i class="fas fa-arrows-alt-h"></i>
            <input type="number" step="0.1" name="pl" placeholder="Longitud del pétalo (cm)" required />
          </div>
          
          <div class="input-wrapper">
            <i class="fas fa-arrows-alt-v"></i>
            <input type="number" step="0.1" name="pw" placeholder="Ancho del pétalo (cm)" required />
          </div>
        </div>

        <button type="submit" class="btn-predict">
          <i class="fas fa-brain"></i>
          Clasificar Especie
        </button>
      </form>

      {% if prediction_text %}
      <div class="result">
        <i class="fas fa-check-circle"></i>
        <p>{{ prediction_text }}</p>
      </div>
      {% endif %}

      <div class="footer">
        <div class="species-info">
          <span class="species-badge setosa">Setosa</span>
          <span class="species-badge versicolor">Versicolor</span>
          <span class="species-badge virginica">Virginica</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
